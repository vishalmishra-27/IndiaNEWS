<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:778px)" href="phonestyle.css">
    <title>India NEWS</title>
</head>

<body>
    <nav>
        <div class="main-nav container flex" id="navbar1">
            <a style="padding-top: 4px;" href="index.html" class="company-logo">
                <img src="logo.png" alt="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="indian sports" onclick="onNavItemClick('indian sports')">Sports
                    </li>
                    <li class="hover-link nav-item" id="bollywood" onclick="onNavItemClick('bollywood')">Bollywood</li>
                    <li class="hover-link nav-item" id="indian politics" onclick="onNavItemClick('indian politics')">
                        Politics</li>
                    <li class="hover-link nav-item" id="indian finance" onclick="onNavItemClick('indian finance')">
                        Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Enter search topic">
                <button id="search-button" class="search-button">SEARCH</button>
            </div>
        </div>

        <div id="navbar2">
            <div>
                <a href="index.html" class="company-logo">
                    <img src="logo.png" alt="">
                </a>
            </div>

            <div>
                <div class="search-bar flex">
                    <input id="search-text2" type="text" class="news-input" placeholder="Enter search topic">
                    <button id="search-button2" class="search-button">SEARCH</button>
                </div>
            </div>

            <div>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="indian sports" onclick="onNavItemClick('indian sports')">
                            Sports</li>
                        <li class="hover-link nav-item" id="bollywood" onclick="onNavItemClick('bollywood')">Bollywood
                        </li>
                        <li class="hover-link nav-item" id="indian politics"
                            onclick="onNavItemClick('indian politics')">Politics</li>
                        <li class="hover-link nav-item" id="indian finance" onclick="onNavItemClick('indian finance')">
                            Finance</li>
                    </ul>
                </div>
            </div>

        </div>

    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="" alt="" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title"></h3>
                <h6 class="news-source" id="news-source"></h6>
                <p class="news-desc" id="news-desc">
                </p>
            </div>
        </div>

    </template>
    <script src="/script.js"></script>
</body>

</html>
